<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Referencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consulta de Referencias</h1>
    </header>
    <main>
        <section class="search-section">
            <h2>Buscar</h2>
            <div class="search-controls">
                <button id="search-description">Buscar por Descripción</button>
                <button id="search-reference">Buscar por No. De Referencia</button>
            </div>
            <input type="text" id="search-input" placeholder="Ingresa tu búsqueda aquí">
            <button id="search-button">Buscar</button>
        </section>
        <section class="results-section">
            <h2>Resultados</h2>
            <div id="results"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
